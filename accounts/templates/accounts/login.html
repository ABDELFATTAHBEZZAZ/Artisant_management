{% extends 'accounts/base.html' %}

{% block title %}Login - My Project{% endblock %}

{% block content %}{% load static %}
<div class="container-fluid">
    <div class="row">
        <!-- Left part for image -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="{% static 'images/professional-img.png' %}" class="img-fluid" alt="Professional Image">
        </div>

        <!-- Right part for login form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card w-75">
                <div class="card-header bg-primary text-white">Login to your Home Services Website</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-radius: 8px 8px 0 0;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .form-group {
        margin-bottom: 20px;
    }

    /* Style des labels et des inputs */
    label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    a {
        color: #007bff;
    }
</style>
{% endblock %}
